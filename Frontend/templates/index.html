{% extends "base.html" %}
{% block content %}
<h2>Available Cars</h2>
{% for car in cars %}

<div class = "car">
    <h3>{{ car.brand }} {{ car.model }}</h3>
    <p>Colour: {{car.colour }} - Year: {{car.modelYear}} - Price: ${{car.price}}</p>
    <a href="/cars/{{ car.id }}">View Details</a>
</div>
{% endfor %}
{% endblock %}
