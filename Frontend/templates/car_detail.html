{% extends "base.html" %}
{% block content %}
<div class="car">
    <h2>{{ car.brand }} {{ car.model }} </h2>
    <p><strong>Colour:</strong> {{ car.colour }}</p>
    <p><strong>Year:</strong> {{ car.modelYear }}</p>
    <p><strong>Registration:</strong> {{ car.regNum }}</p>
    <p><strong>Price:</strong> ${{ car.price }}</p>

    <a href="/buy/{{ car.id }}">
        <button>Buy Now Â£{{ car.price }}</button>
    </a>
    <br><br>
    <a href="/">Back to Car List</a>
</div>
{% endblock %}
